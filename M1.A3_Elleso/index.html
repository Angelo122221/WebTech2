<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalterMart.com</title>
    <style>
        /* General Reset */
        body, h1, h2, h3, p, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .icon {
            height: 30px;
        }

        .logo-container {
            display: grid;
            justify-content: center;
        }

        .logo {
            height: 60px;
        }

        .cart-button {
            display: grid;
            grid-template-columns: auto auto;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgb(204, 56, 81);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            width: 200px;
        }

        .cart-icon {
            height: 30px;
        }

        /* Ad Section */
        .ad-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            align-items: center;
            grid-gap: 0;
            padding: 0;
        }

        .ad-section img {
            width: auto;
            height: 100%;
            display: block;
            margin: 0;
            object-fit: cover;
        }

        /* What's New Section */
        .whats-new {
            display: grid;
            grid-template-columns: 100px 60px 100px;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .New {
            font-style: italic;
            color: rgb(204, 56, 81);
        }

        .view {
            font-weight: 10;
            color: rgb(204, 56, 81);
        }

        /* Product Section */
        .product-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
        }

        .product-image img {
            max-width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .add-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="src/burger_icon.png" alt="Burger Icon" class="icon">
            <div class="logo-container">
                <img src="src/WMLogo.png" alt="WM Logo" class="logo">
            </div>
            <img src="src/search_icon.png" alt="Search Icon" class="icon">
            <button class="cart-button">
                <img src="src/cart.png" alt="Cart Icon" class="cart-icon">
                <h2>0</h2>
            </button>
        </div>  
    </nav>
    
    <main>
        <div class="ad-section">
            <img src="src/Ad 1.png" alt="Ad 1">
            <img src="src/Ad 2.png" alt="Ad 2">
            <img src="src/Ad 3.png" alt="Ad 3">
        </div>
        <div class="whats-new">
            <h1>What's </h1>
            <h1 class="New"> New</h1>
            <h3 class="view">View All</h3>
        </div>
        <section class="product-section">
            <div class="product-card">
                <div class="product-image">
                    <img src="src/Reese_s.png" alt="Reese's">
                </div>
                <p>Reese's Chocolate Peanut<br>Butter Hearts King Size<br>2.4oz</p>
                <h1>See Price</h1>
                <button class="add-button">
                    <h1>+ Add</h1>
                </button>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="src/kisses.png" alt="Kisses">
                </div>
                <p>Hershey's Kisses Creamy<br>& Choco Almond Assorted<br>180g</p>
                <h1>See Price</h1>
                <button class="add-button">
                    <h1>+ Add</h1>
                </button>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="src/kisses_2.png" alt="Kisses 2">
                </div>
                <p>Hershey's Kisses Creamy<br>& Choco Almond Assorted<br>181g</p>
                <h1>See Price</h1>
                <button class="add-button">
                    <h1>+ Add</h1>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <h3>Â© 2024 WalterMart Delivery</h3>
    </footer>
</body>
</html>
